<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="container header-container">
        <nav class="header-logo">
          <svg class="header-logo-vector" width="16" height="16">
            <use href="./images/icons.svg#icon-vector"></use>
          </svg>
          <svg class="header-logo-text" width="148" height="12">
            <use href="./images/icons.svg#icon-text"></use>
          </svg>
        </nav>
        <div class="header-menu">
          <ul class="header-menu-group">
            <li class="header-menu-list">
              <a class="header-menu-link" href="">How It Works</a>
            </li>
            <li class="header-menu-list">
              <a class="header-menu-link" href="">Vegetables</a>
            </li>
            <li class="header-menu-list">
              <a class="header-menu-link" href="">Reviews</a>
            </li>
          </ul>
          <button class="header-menu-btn" type="button">Shop now</button>
        </div>
        <svg class="header-icon" width="32" height="32">
          <use href="./images/icons.svg#icon-hero"></use>
        </svg>
      </div>
      <!----------mobile-menu---------->
      <div class="mobile-menu is-open">
        <div class="container mobile-menu-container">
          <svg class="mobile-icon" width="20" height="20">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
          <nav class="mobile-nav">
            <ul class="mobile-nav-link">
              <li class="mobile-nav-list mobile-color">How It Works</li>
              <li class="mobile-nav-list">Vegetables</li>
              <li class="mobile-nav-list">Reviews</li>
            </ul>
          </nav>
          <button class="mobile-menu-btn" type="button">Shop now</button>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container"></div>
      </section>
      <section class="How it works"><div class="container"></div></section>
      <section class="Advertisement"><div class="container"></div></section>
      <section class="Vegetables"><div class="container"></div></section>
      <section class="Reviews"><div class="container"></div></section>
      <section class="Your order"><div class="container"></div></section>
    </main>
    <footer class="page-footer"><div class="container"></div></footer>
  </body>
</html>
